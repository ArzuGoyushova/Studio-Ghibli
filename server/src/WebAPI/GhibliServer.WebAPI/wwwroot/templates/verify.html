<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f6f6f6;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        p {
            margin-bottom: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            color: #999;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Email Confirmation</h1>
        <p>Dear {{name}},</p>
        <p>Thank you for signing up. Please enter the OTP code to confirm your email address:</p>
        <p><a class="button" href="[ConfirmationLink]">{{otp}}</a></p>
        <p>If you did not sign up for this service, you can safely ignore this email.</p>
        <div class="footer">
            <p>This email was sent from Studio Ghibli.</p>
        </div>
    </div>
</body>
</html>
